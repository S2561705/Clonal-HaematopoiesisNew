        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#8f0da4", "id": "DNMT3A", "label": "DNMT3A", "shape": "dot", "size": 12.417852514885897}, {"color": "#cb4679", "id": "TET2", "label": "TET2", "shape": "dot", "size": 10.044394119358454}, {"color": "#920fa3", "id": "ASXL1", "label": "ASXL1", "shape": "dot", "size": 8.169925001442312}, {"color": "#fca537", "id": "PPM1D", "label": "PPM1D", "shape": "dot", "size": 7.321928094887362}, {"color": "#ef7e50", "id": "TP53", "label": "TP53", "shape": "dot", "size": 7.0}, {"color": "#f3854b", "id": "SF3B1", "label": "SF3B1", "shape": "dot", "size": 6.584962500721156}, {"color": "#de5f65", "id": "JAK2", "label": "JAK2", "shape": "dot", "size": 6.584962500721156}, {"color": "#f1834c", "id": "CBL", "label": "CBL", "shape": "dot", "size": 6.0}, {"color": "#d14e72", "id": "ZNF318", "label": "ZNF318", "shape": "dot", "size": 6.0}, {"color": "#e56b5d", "id": "ZBTB33", "label": "ZBTB33", "shape": "dot", "size": 5.0}, {"color": "#e3685f", "id": "U2AF1", "label": "U2AF1", "shape": "dot", "size": 5.0}, {"color": "#6100a7", "id": "STAG2", "label": "STAG2", "shape": "dot", "size": 5.0}, {"color": "#a21d9a", "id": "ZRSR2", "label": "ZRSR2", "shape": "dot", "size": 5.0}, {"color": "#fcd025", "id": "PTPN11", "label": "PTPN11", "shape": "dot", "size": 5.0}, {"color": "#f79044", "id": "LUC7L2", "label": "LUC7L2", "shape": "dot", "size": 5.0}, {"color": "#f68d45", "id": "GATA2", "label": "GATA2", "shape": "dot", "size": 5.0}, {"color": "#febe2a", "id": "U2AF2", "label": "U2AF2", "shape": "dot", "size": 5.0}, {"color": "#f79342", "id": "KRAS", "label": "KRAS", "shape": "dot", "size": 5.0}, {"color": "#f99a3e", "id": "EZH2", "label": "EZH2", "shape": "dot", "size": 5.0}, {"color": "#f0f921", "id": "SRSF2", "label": "SRSF2", "shape": "dot", "size": 5.0}, {"color": "#fdac33", "id": "BCORL1", "label": "BCORL1", "shape": "dot", "size": 5.0}, {"color": "#db5c68", "id": "NF1", "label": "NF1", "shape": "dot", "size": 5.0}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "physics": {

        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
